<div class="container">
   <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" class="form">
    <h3>Sign in</h3>
	 <div>
	  Login: <input name="login" ngModel required #userName="ngModel">
	 </div>
	 <div>
	  Passwort: <input name="passwort" ngModel required #userPasswort="ngModel">
	 </div>
	 <div>
	  <button>Submit</button>
	 </div>
   </form>
</div>
