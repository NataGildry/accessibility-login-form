<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" class="form">
    <fieldset>
      <legend>Sign in:</legend>
     <div>
       <label for="login">Login:</label>
       <input type="text" name="login" id="login" ngModel required #userName="ngModel">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text" name="password" id="password" ngModel required #userPassword="ngModel">
    </div>
    <input type="checkbox" id="rememberMe" class="checkbox" checked> <label for="rememberMe">Remember me</label>
    <div>
      <button type="submit">Submit</button>
    </div>
   </fieldset>
  </form>
</div>
