<div class="container">
   <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" class="form">
    <span>Sign in</span>
	 <div>
	  Login: <input name="loginInput" ngModel class="required" #userName="ngModel">
	 </div>
	 <div>
	  Passwort: <input name="passwortInput" ngModel class="required" #userPasswort="ngModel">
	 </div>
	 <div>
	  <button>Submit</button>
	 </div>
   </form>
</div>
